{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <title>EducaEstágio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Course Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/fontawesome-free-5.0.1/css/fontawesome-all.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/form.css' %}">
</head>

<body>
    <div class="super_container">
        <!-- Menu MOBILE-->
        <div class="menu_container menu_mm">
            <!-- Menu Close Button -->
            <div class="menu_close_container">
                <div class="menu_close"></div>
            </div>
            <!-- Menu Items -->
            <div class="menu_inner menu_mm">
                <div class="menu menu_mm">
                    <ul class="menu_list menu_mm">
                        <li class="menu_item menu_mm"><a href="{% url 'home' %}">Início</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- MENU -->
        <!-- Header -->
        <header class="">
            <div class="login-menu-html login-menu-wrap">
                <!-- Logo -->
                <div class="logo_container">
                    <div class="logo">
                        <img src="{% static 'images/capelo.svg' %}" width="40" alt="">
                        <span><a href="{% url 'home' %}">EducaEstágio</a></span>
                    </div>
                </div>
                <div class="hamburger_container">
                </div>
            </div>
        </header>

<!-- FORMULARIOS DE CADASTRO/ENTRAR -->
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Entrar</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="{% url 'account_signup'%}">Cadastre-se</a></label>
                <div class="login-form">
                    <!-- LOGIN -->
                    <div class="sign-in-htm">
                        <br>

                        <form method="post">
                            {% csrf_token %}
                            <div class="group">
                                {{  form  }}
                            </div>
                            <br>
                            <div class="group">
                                <input type="submit" class="button" value="Entrar">
                            </div>
                        </form>

                        <div class="hr"></div>
                        <div class="foot-lnk"><a href="#forgot">Perdeu a senha?</a></div>
                    </div> <!-- FIM LOGIN -->
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</html>
